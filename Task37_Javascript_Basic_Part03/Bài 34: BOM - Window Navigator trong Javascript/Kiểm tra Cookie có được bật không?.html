<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Javascript Basic Part3</title>
</head>
<body>
	<p>Đối tượng Window Navigator trong Javascript được dùng để kiểm tra các thông tin về người dùng như trình duyệt đang sư dụng là gì? hệ điều hành đang sử dụng là gì? Trình duyệt có bật Cookie hay không? hay thậm chí có thể kiểm tra được tên và version của Browser.</p>
	<script type="text/javascript">
		//Để kiểm tra trình duyệt có bật Cookie hay không thì ta sử dụng thuộc tính navigator.cookieEnabled.
		if(window.cookieEnabled){
			alert("Co bat Cookie");
		}else{
			alert("Cookie da bi tat");
		}
	</script>
</body>
</html>
