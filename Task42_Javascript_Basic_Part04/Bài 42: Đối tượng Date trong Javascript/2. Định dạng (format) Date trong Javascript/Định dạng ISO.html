<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Javascript Basic Part4</title>
</head>
<body>
	<script type="text/javascript">
	/*Định dạng chuẩn của ISO 8601 là (YYYY-MM-DD) hoặc (YYYY-MM) hoặc (YYYY). Có một lưu ý nếu bạn truyền vào không đủ (ngày - tháng - năm - giờ - phút - giây) thì mặc định các tham số khác sẽ lấy thời gian nhỏ nhất.*/
	var ISO_1 = new Date("2014-11-20");
	var ISO_2 = new Date("2014-11");
	var ISO_3 = new Date("2014");

	document.write( ISO_1 + "<br/>");
    document.write( ISO_2 + "<br/>");
    document.write( ISO_3 + "<br/>");
	</script>
</body>
</html>
