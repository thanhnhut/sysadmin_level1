<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>thực hành 1</title>
</head>
<body>
<script lang="javascript">
	//Lấy giá trị của người dùng
	var a = prompt("Nhập số a");
	var b = prompt("Nhập số b");

	//Đổi sang kiểu Number
	a = parseInt(a);
	b = parseInt(b);

	//In kết quả ra trình duyệt
	document.write("Tổng 2 số là:" + a + " và " + b + " là " + (a + b) + "<br/>");
	document.write("Hiệu 2 số là:" + a + " và " + b + " là " + (a - b) + "<br/>");
	document.write("Tích 2 số là:" + a + " và " + b + " là " + (a * b) + "<br/>");
	document.write("Thương 2 số là:" + a + " và " + b + " là " + (a / b) + "<br/>");
	document.write("Phần dư khi chia 2 số là:" + a + " và " + b + " là " + (a % b) + "<br/>");
	















</script>
</body>
</html>
