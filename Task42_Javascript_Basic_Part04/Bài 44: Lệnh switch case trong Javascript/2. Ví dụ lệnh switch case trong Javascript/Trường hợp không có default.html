<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Javascript Basic Part4</title>
</head>
<body>
	<script type="text/javascript">
	/*Trường hợp này nếu bạn nhập một màu khác với màu đỏ (red) và vàng (yellow) thì sẽ không có thông báo gì.*/
	var color = prompt("nhap mau can kiem tra");
	switch (color){
		case 'red':
		document.write("ban nhap mau do dung roi");
		break;
		case 'yellow':
		document.write("may nhap mau vang dung roi");
		break;
	}
	</script>
</body>
</html>
