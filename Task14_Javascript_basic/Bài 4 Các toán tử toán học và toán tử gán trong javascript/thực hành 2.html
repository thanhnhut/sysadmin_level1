<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>thực hành 2</title>
</head>
<body>
<script lang="javascript">
	var a = 1;
	var b = 2;

	//Toán tử toàn học
	document.write("Tổng 2 số là: " + (a + b) + "<br/>");
	document.write("Hiệu 2 số là: " + (a - b) + "<br/>");
	document.write("Tích 2 số là: " + (a * b) + "<br/>");
	document.write("Thương 2 số là: " + (a / b) + "<br/>");
	document.write("Phần dư khi chia  2 số là: " + (a % b) + "<br/>");


	//Toăn tử gán
	document.write("a = b = " + (a % b) + "<br/>");
	document.write("a +=b " + (a += b) + "<br/>");
	document.write("a -=b " + (a -= b) + "<br/>");
	document.write("a %= b" + (a %= b) + "<br/>");
	document.write("a /= b" + (a /= b) + "<br/>");
	document.write("a *= b" + (a *= b) + "<br/>");









</script>
</body>
</html>
