<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Kiem tra so 9 phuong</title>
</head>
<body>
<script type="text/javascript">
	function so_9_phuong(a)
	{
		//ta dung ham math.sqrt de lay can bac 2
		//sau do chia lay du voi 1, neu =0 thi la so 9 phuong,
		//nguoc lai thi k phai
		if (math.sqrt(a) % 1 == 0){alert(a + 'La so 9 phuong');}
			else {alert(a + 'Khong phai la so 9 phuong');}

	}
	so_9_phuong(4);
	so_9_phuong(12);
	so_9_phuong(16);
</script>
</body>
</html>
