<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>ok hard work</title>
	<style type="text/css">
		/*Đây là loại mã màu thông dụng nhất không chỉ ở CSS mà trong các công cụ thiết kế như Photoshop cũng sử dụng. 

		Cấu trúc của nó như sau: #xxxxxx. Trong đó dấu # là khai báo loại mã màu HEX và xxxxxx là các giá trị có thể chữ cái hoặc chữ số. 

		Ví dụ điển hình nhất là mã màu trắng là #ffffff và mã màu đen là #000000*/
		#green {background-color:#99FFFF;}
		#light-green {background-color:#FFCC33;}
		#dark-green {background-color:#FF99FF;}
		#pastel-green {background-color:#996666;}
		#violet {background-color:#FF00FF;}
		#pastel-violet {background-color:#00FF00;}

	</style>
</head>
<body>
<div id="green">hard work</div>
<div id="light-green">hard work</div>
<div id="dark-green">hard work</div>
<div id="pastel-green">hard work</div>
<div id="violet">hard work</div>
<div id="pastel-violet">hard work</div>
</body>
</html>
