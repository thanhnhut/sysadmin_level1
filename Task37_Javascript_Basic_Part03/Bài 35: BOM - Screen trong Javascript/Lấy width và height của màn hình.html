<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Javascript Basic Part3</title>
</head>
<body>
	<script type="text/javascript">
		//Chúng ta sử dụng thuộc tính screen.width để lấy chiều rộng và screen.height để lấy chiều cao của màn hình, kết quả sẽ trả về định dạng Pixels.
		document.write("chieu rong man hinh: " + screen.width + "<br/>");
		document.write("chieu cao man hinh: " + screen.height + "<br/>");
		//Ngoài ra để lấy chiều rộng và chiều cao mà không tính các tools tính năng của trình duyệt thì bạn sử dụng screen.availWidth và screen.availHeight.
		document.write("chieu rong mac dinh: " + screen.availWidth + "<br/>");	
		document.write("chieu cap mac dinh: " + screen.availHeight);
	</script>
</body>
</html>
