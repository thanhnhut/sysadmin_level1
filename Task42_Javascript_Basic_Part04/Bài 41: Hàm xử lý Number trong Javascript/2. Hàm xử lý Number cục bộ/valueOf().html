<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Javascript Basic Part4</title>
</head>
<body>
	<script type="text/javascript">
	/*Hàm valueOf() có tác dụng lấy giá trị của một biến hoặc một giá trị khác - ý nghĩa là lấy giá trị của (cái gì đó). Hàm này thực chất không sử dụng nhiều vì thông thường ta lấy giá trị trực tiếp luôn.*/
		var x = 123 + 12;
 
		x.valueOf(); // returns 135
 
		(2 + 3).valueOf(); // returns 5
	</script>
</body>
</html>
