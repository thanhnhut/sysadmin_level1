<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Bài 6 các thuộc tính CSS</title>
	<style type="text/css">
		a{
			background: grey;
			color: #FFF; /*trang*/
			text-decoration: none;
		}
		

		}
		a:link{
			color:blue;
			text-decoration: none;
		}
		a:visited{
			color:green;
		}
		a:hover{
			color: red;
			text-decoration: none;/*khi di chuyen chuot vao no se doi mau*/
		a:active{
			color:white;
			text-decoration: none;
		}
	</style>
</head>
<body>
		<a href="http://hardwork.com" class="a">Hard Work</a>
</body>
</html>
