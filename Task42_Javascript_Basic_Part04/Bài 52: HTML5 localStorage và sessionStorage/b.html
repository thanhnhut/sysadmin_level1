<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Javascript Basic Part4</title>
</head>
<body>
	<script type="text/javascript">
		if (typeof(Storage) !== "undefined"){
			var domain = localStorage.getItem('domain');
			document.write(domain); //ket qua freetuts.net
		} else {
			document.write('Trinh duyet cua ban khong ho tro local storage');
		}
	</script>
</body>
</html>
