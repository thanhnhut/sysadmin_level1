<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Bai 10</title>
	<style type="text/css">
		.relative{
    height: 300px;
    width: 300px;
    position: relative;
    margin: 100px auto;
    background: blue;
}
 
.absolute{
    position: absolute;
    height: 40px;
    width: 40px;
}
 
.red{
    top: 200px;
    left: 100px;
    background: red;
}
 
.yellow{
    top: 100px;
    left: 200px;
    background: yellow;
}
 
.white{
    top: 150px;
    left: 250px;
    background: white;
}
	</style>
</head>
<body>
<div class="relative">
    <div class="absolute red"></div>
    <div class="absolute yellow"></div>
    <div class="absolute white"></div>
</div>
</body>
</html>
