<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Giai pt trinh bac nhat</title>
</head>
<body>
<script type="text/javascript">
	function giai_pt_bac_nhat(a,b)
	{
		if(a == 0 && b == 0){alert('phuong trinh vo nghiem');}
			else if (a == 0 && b != 0){alert('phuong trinh vo nghiem');}
			else if (a != 0 && b == 0){alert('phuong trinh co nghiem x = 0');}
			else {alert('pt co nghiem x =' + (-b/a));}
	}
	giai_pt_bac_nhat(6,6);
</script>
</body>
