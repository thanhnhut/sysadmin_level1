<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Javascript Basic Part4</title>
</head>
<body>
	<script type="text/javascript">
		/*Hàm toString() có tác dụng chuyển đổi Number sang kiểu String. */
		var x = 123;
		typeof x; //number
		x = x.toString();
		
		typeof x; //string
		
		typeof 12; //number
		
		typeof (12).toString(); //string
	</script>
</body>
</html>
