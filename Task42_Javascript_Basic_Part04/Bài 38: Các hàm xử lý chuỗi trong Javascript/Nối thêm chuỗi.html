<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Javascript Basic Part4</title>
</head>
<body>
	<script type="text/javascript">
		/*Để nối thêm chuỗi thông thường ta dùng toán tử +, ngoài ra bạn có thể dùng hàm concat() để thực hiện nối chuỗi.*/

		var string = "Welome" + "to" + "home";
		document.write(string + "<br/>");

		//hoac
		var string = "Welcome";
		string = string.concat("to", "toliet");
		document.write(string + "<br/>");
	</script>
</body>
</html>
