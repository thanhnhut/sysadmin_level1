<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Thực hành 1</title>
</head>
<body>
<script lang="javascript">
	var name,email,phone,address,skype;
	name = prompt('Tên của bạn là gì');
	email = prompt('Email của bạn là gì');
	phone = prompt('Số điện thoại của bạn là gì');
	address = prompt('Địa chỉ của bạn là gì');
	skype = prompt('skype của bạn là gì');

	document.write("Tên của bạn là gì: " + name + "<br/>");
	document.write("Email của bạn là gì: " + email + "<br/>");
	document.write("Số điện thoại của bạn là gì: " + phone + "<br/>");
	document.write("Địa chỉ của bạn là gì: " + address + "<br/>");
	document.write("skype của bạn là gì: " + skype + "<br/>");
</script>
</body>
</html>
