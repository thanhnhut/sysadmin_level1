<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>hard work</title>
	<style type="text/css">
		#red{background-color: rgba(255,0,0,1);}
		#green{background-color: rgba(0,255,0,1);}
		#blue{background-color: rgba(0,0,255,1);}
		#grey{background-color: rgba(192,192,192,1);}
		#yellow{background-color: rgba(255,255,0,1);}
		/*
		RGBA color là một phần mở rộng của RGB color với thành phần bổ sung là chỉ số opacity. Cú pháp của loại màu này là rgba(reg, green, blue, alpha) trong đó alpha có giá trị từ [0->1], giá trị càng gần về 0 thì màu sắc càng mờ và giá trị 1 là màu đậm nhất.
		*/
	</style>
</head>
<body>
<p id="red">đỏ</p>
<p id="green">xanh</p>
<p id="blue">xanh dương</p>
<p id="grey">xám</p>
<p id="yellow">vàng</p>
</body>
</html>
