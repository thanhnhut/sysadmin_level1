<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Javascript Basic Part3</title>
</head>
<body>
	<button onclick="assignPage()">replace()</button>
	<script type="text/javascript">
		//Về công dụng vẫn không có gì khác với hai cách trên, tuy nhiên cách này nó có đặc điểm giống với location.href.
		function assignPage(){
			window.location.assign('http://youtube.com');
		}
	</script>
</body>
</html>
