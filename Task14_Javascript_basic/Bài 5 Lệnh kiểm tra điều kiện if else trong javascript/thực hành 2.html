<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>if else</title>
</head>
<body>
<script lang="javascript">
	var a;
	a = parseInt(a);
	a = prompt("nhap a", "0");
	if (a % 2 == 0){
		document.write("a la so chan");
	}
	else {document.write("a la so le")};
</script>
