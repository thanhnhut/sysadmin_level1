<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>if else</title>
</head>
<body>
	<script lang="javascript">
		var a;
		var b;
		a = parseInt(a);
		b = parseInt(b);

		a = prompt("nhap a", "0");
		b = prompt("nhap b", "0");
		if (a > b) {
			document.write("a max");}
		else if (a < b) {
			document.write("a min");}
		else {
			document.write("so a bang so b");
		}

	</script>

</body>
</html>
