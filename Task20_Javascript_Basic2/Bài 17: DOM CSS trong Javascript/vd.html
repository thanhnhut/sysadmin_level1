<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
		<script type="text/javascript">
			function background()
			{
				document.getElementById("message").style.background = 'pink';
			}
			function color()
			{
				document.getElementById("message").style.color = 'purple';
			}
			function height()
          {
             document.getElementById("message").style.height = '500px';
			}
			function font_size()
			{
				document.getElementById("message").style.fontSize = '100px';
			}
		</script>
		<div id="message">Welcome to Hardwork</div>
		<input type="button" value="đổi background" onclick="background()"/>
		<input type="button" value="đổi màu" onclick="color()"/>
		<input type="button" value="cao" onclick="height()"/>
		<input type="button" value="đổi font_size" onclick="font_size()"/>
</body>
</html>
