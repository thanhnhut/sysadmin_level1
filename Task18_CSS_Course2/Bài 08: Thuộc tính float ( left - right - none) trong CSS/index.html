<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Bai8 thuoc tinh float</title>
	<style type="text/css">
		#hard{
	width: 1000px; /*rong 1000px*/
	margin: 0px auto;/*canh giua man hinh*/
	text-align: center; /* text ben trog canh giua*/
	font-size: 30px;/*co chu 30px*/
	color:red;/*chu mau trang*/
}
		#work{
			height: 100px; 
			background: green;
		}
		.b{
			float: left; /*nam ben trai*/
			width: 700px;
			height: 300px
			background:red;
		}
		.c{
			width: 300px;
			float: right;
			height: 300px;
			background:purple;
		}
		#d{
			background: brown;
			height: 100px;
		}
		.clear{
			clear: both
		}
	</style>
</head>
<body>
		<div id="hard">
			<div id="work">
			MrNhut
			</div>
		<div>Welcome to Hell</div>
		<div id="a">
			<div class="b">Hard Work</div>
			<div class="c">Work Hard</div>
			<div class="clear"></div>
		</div>	
		<div id="d">Nooooooooo</div>	
		</div>
		</div>
</body>
</html>
