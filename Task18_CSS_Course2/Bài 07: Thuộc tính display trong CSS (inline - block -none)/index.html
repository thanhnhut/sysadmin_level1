<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Bài 7 Display</title>
	<style type="text/css">
		span{
			border: solid 1px;
			margin: 30px;
			background:yellow;
			display: block;
		}
		div{
			border: solid 2px;
			margin: 50px;
			background: pink;
		}
		.hidden{
			display: none;
		}
		.show{
			display: show;
		}
	</style>
</head>
<body>
		<span>Dòng 1</span>
		<span>Dòng 2</span>
		<span>Dòng 3</span>
		<div>Hard Work</div>
		<div>Hard Work</div>
		<div>Hard Work</div>
		<div class="hidden">noi dung an</div>
		<div class="show">noi dung se nhin thay</div>
</body>
</html>
